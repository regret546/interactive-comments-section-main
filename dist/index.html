<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="/src/fontawesome-free-6.6.0-web/js/fontawesome.min.js"
    ></script>
    <script
      defer
      src="/src/fontawesome-free-6.6.0-web/js/solid.min.js"
    ></script>
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive comments section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="grid mx-6 my-10 justify-items-center">
      <section
        class="post-section grid gap-2 max-w-[500px] md:max-w-[750px] md:flex md:items-center md:gap-4"
      >
        <div class="hidden md:grid h-[75%]">
          <svg
            width="11"
            height="11"
            xmlns="http://www.w3.org/2000/svg"
            class="fill-light-grayish-blue cursor-pointer hover:fill-current hover:text-moderate-blue"
          >
            <path
              d="M6.33 10.896c.137 0 .255-.05.354-.149.1-.1.149-.217.149-.354V7.004h3.315c.136 0 .254-.05.354-.149.099-.1.148-.217.148-.354V5.272a.483.483 0 0 0-.148-.354.483.483 0 0 0-.354-.149H6.833V1.4a.483.483 0 0 0-.149-.354.483.483 0 0 0-.354-.149H4.915a.483.483 0 0 0-.354.149c-.1.1-.149.217-.149.354v3.37H1.08a.483.483 0 0 0-.354.15c-.1.099-.149.217-.149.353v1.23c0 .136.05.254.149.353.1.1.217.149.354.149h3.333v3.39c0 .136.05.254.15.353.098.1.216.149.353.149H6.33Z"
            />
          </svg>
          <p class="text-moderate-blue font-fw--bold2">12</p>
          <svg
            width="11"
            height="3"
            xmlns="http://www.w3.org/2000/svg"
            class="fill-light-grayish-blue cursor-pointer hover:fill-current hover:text-moderate-blue"
          >
            <path
              d="M9.256 2.66c.204 0 .38-.056.53-.167.148-.11.222-.243.222-.396V.722c0-.152-.074-.284-.223-.395a.859.859 0 0 0-.53-.167H.76a.859.859 0 0 0-.53.167C.083.437.009.57.009.722v1.375c0 .153.074.285.223.396a.859.859 0 0 0 .53.167h8.495Z"
            />
          </svg>
        </div>
        <div>
          <div class="profile-section flex gap-3 items-center md:mb-3">
            <img
              class="size-[50px] md:size-[35px]"
              src="/images/avatars/image-amyrobson.png"
              alt="amyrobson"
            />
            <h2 class="text-dark-blue font-fw--bold2">amyrobson</h2>
            <p class="text-grayish-blue">1 month ago</p>

            <div class="hidden md:flex items-center gap-2 ml-auto group">
              <svg width="14" height="13" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M.227 4.316 5.04.16a.657.657 0 0 1 1.085.497v2.189c4.392.05 7.875.93 7.875 5.093 0 1.68-1.082 3.344-2.279 4.214-.373.272-.905-.07-.767-.51 1.24-3.964-.588-5.017-4.829-5.078v2.404c0 .566-.664.86-1.085.496L.227 5.31a.657.657 0 0 1 0-.993Z"
                  class="fill-moderate-blue group-hover:fill-light-grayish-blue"
                />
              </svg>
              <p
                class="text-moderate-blue font-fw--bold2 group-hover:text-light-grayish-blue"
              >
                Reply
              </p>
            </div>
          </div>
          <p class="text-grayish-blue text-left">
            Impressive! Though it seems the drag deature could be improved. But
            overall it looks incredible. You've nailed the design and the
            responsiveness at various breakpoints works really well.
          </p>
        </div>

        <div class="comment-section flex justify-between mx-4 md:hidden">
          <div class="flex items-center gap-4 font-fw--bold3">
            <svg
              width="11"
              height="11"
              xmlns="http://www.w3.org/2000/svg"
              class="cursor-pointer"
            >
              <path
                d="M6.33 10.896c.137 0 .255-.05.354-.149.1-.1.149-.217.149-.354V7.004h3.315c.136 0 .254-.05.354-.149.099-.1.148-.217.148-.354V5.272a.483.483 0 0 0-.148-.354.483.483 0 0 0-.354-.149H6.833V1.4a.483.483 0 0 0-.149-.354.483.483 0 0 0-.354-.149H4.915a.483.483 0 0 0-.354.149c-.1.1-.149.217-.149.354v3.37H1.08a.483.483 0 0 0-.354.15c-.1.099-.149.217-.149.353v1.23c0 .136.05.254.149.353.1.1.217.149.354.149h3.333v3.39c0 .136.05.254.15.353.098.1.216.149.353.149H6.33Z"
                fill="#C5C6EF"
              />
            </svg>
            <p class="text-moderate-blue">12</p>
            <svg
              width="11"
              height="3"
              xmlns="http://www.w3.org/2000/svg"
              class="cursor-pointer"
            >
              <path
                d="M9.256 2.66c.204 0 .38-.056.53-.167.148-.11.222-.243.222-.396V.722c0-.152-.074-.284-.223-.395a.859.859 0 0 0-.53-.167H.76a.859.859 0 0 0-.53.167C.083.437.009.57.009.722v1.375c0 .153.074.285.223.396a.859.859 0 0 0 .53.167h8.495Z"
                fill="#C5C6EF"
              />
            </svg>
          </div>

          <div
            class="reply-button flex items-center gap-2 font-fw--bold2 text-lg cursor-pointer"
          >
            <svg width="14" height="13" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M.227 4.316 5.04.16a.657.657 0 0 1 1.085.497v2.189c4.392.05 7.875.93 7.875 5.093 0 1.68-1.082 3.344-2.279 4.214-.373.272-.905-.07-.767-.51 1.24-3.964-.588-5.017-4.829-5.078v2.404c0 .566-.664.86-1.085.496L.227 5.31a.657.657 0 0 1 0-.993Z"
                fill="#5357B6"
              />
            </svg>
            <p class="text-moderate-blue">Reply</p>
          </div>
        </div>
      </section>
    </main>
    <!-- Pull dynamic content from the data.json file -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Regret546</a>.
    </div>
  </body>
</html>
